    <div class="container">
        <div class="row">
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Become a  Donor</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                              <form action='/' method="POST" enctype="multipart/form-data">
                                  <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Name</label> 
                                    <div class="col-8">
                                      <input id="name" name="name" placeholder="Name" class="form-control here" required="required" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="email" class="col-4 col-form-label">Email*</label> 
                                    <div class="col-8">
                                      <input id="email" name="email" placeholder="Email" required="required" class="form-control here" type="email">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="gender" class="col-4 col-form-label">Gender</label> 
                                    <div class="col-8">
                                      <input type="radio" name="gender" value="male"> Male
                                      <input type="radio" name="gender" value="female"> Female
                                      <input type="radio" name="gender" value="other"> Other
                                    </div>
                                  </div>

                                  

                                  <div class="form-group row">
                                    <label for="bloodgroup" class="col-4 col-form-label">Blood Group</label> 
                                    <div class="col-8">
                                      <select id="role" name="bloodgroup" class="custom-select">
                                        <option value="">Select Blood</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>                                                                                                						
                                     </select>
                                    </div>
                                  </div> 


                                  

                                  <div class="form-group row">
                                    <label for="bodyweight" class="col-4 col-form-label">Body Weight(kg)</label> 
                                    <div class="col-8">
                                      <input id="bodyweight" name="bodyweight" placeholder="Body Weight in kg" class="form-control here" type="number">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="age" class="col-4 col-form-label">Age</label> 
                                    <div class="col-8">
                                      <input id="age" name="age" placeholder="Age" class="form-control here" type="number">
                                    </div>
                                  </div>
                                  
                                  <div class="form-group row">
                                    <label for="Address" class="col-4 col-form-label">Address</label> 
                                    <div class="col-8">
                                      <input id="address" name="address" placeholder="Address" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="contactnumber" class="col-4 col-form-label">Contact Number</label> 
                                    <div class="col-8">
                                      <input id="contactno" name="contactno" placeholder="Contact Number" class="form-control here" type="number">
                                    </div>
                                  </div>
                                  
                                  <div class="form-group row" class="col-4 col-form-label" class="col-4 col-form-label">
                                  <input  type="file" name="avatar" />
                                </div>
                                  
                                  <div class="form-group row">
                                    <div class="offset-4 col-8">
                                      <button name="submit" type="submit" class="btn btn-danger">Register Now</button>
                                    </div>
                                  </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
